<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div class="container">
    <div class="row text-center">
      <div class="col">
      </div>
      <div class="col-6">
        <img src="../../../assets/Images/splash.png" alt="" class="logo">
      </div>
      <div class="col">
      </div>
    </div>
    <div class="row text-center">
      <div class="input-group mb-3 login-fields">
        <div class="input-group-prepend">
        </div>
        <input type="text" class="form-control" formControlName="username" name="username" placeholder="Username" aria-label="Username"
          aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="row text-center">
      <div class="input-group mb-3 login-fields">
        <div class="input-group-prepend">
        </div>
        <input type="password" class="form-control" formControlName="password" name="password" placeholder="Password" aria-label="Username"
          aria-describedby="basic-addon1">
      </div>
    </div>
    <div class="row text-center">
      <div class="login-button">
        <button type="submit" class="btn btn-dark">Login</button>
      </div>
    </div>
  </div>
</form>
